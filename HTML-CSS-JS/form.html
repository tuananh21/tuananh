<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <div>
            <label for="username_id">Username</label>
            <input type="text" id="username_id" required value="Hello World" readonly>
        </div>
        <div>
            <label for="password_id">Password</label>
            <input type="password" id="password_id" placeholder="abcd">
        </div>
        <div>
            <label for="age_id">Age</label>
            <input type="number" name="age" id="age_id" min="0">
        </div>
        <div>
            <label for="date_id">Date</label>
            <input type="date" min="2024-03-20">
        </div>
        <div>
            <label for="file_id">File</label>
            <input type="file" name="file" id="file_id" multiple>
        </div>
        <div>
            <label for="">Vui long chon gioi tinh</label>
            <label for="">Male</label>
            <input type="radio" name="sex" id="sex_1">
            <label for="">Female</label>
            <input type="radio" name="sex" id="sex_2">
            <label for="">Other</label>
            <input type="radio" name="sex" id="sex_3">
        </div>

        <input type="submit" value="submit">
    </form>
</body>
</html>
