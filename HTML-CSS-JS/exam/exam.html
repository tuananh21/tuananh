<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exam.css">
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css" rel="stylesheet">
    <script src="exam.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Create Account</h2>
            <p>Get started with your free account</p>
        </div>
        <div class="login">
            <a href="" class="twitter-login">
                <i class="fa-brands fa-twitter" style="margin-right: 10px;"></i>Login via Twitter
            <a>
            <a href="" class="facebook-login">
                <i class="fa-brands fa-facebook" style="margin-right: 10px;"></i>Login via Facebook
            <a>
        </div>
        

        <div class="signin">
            <form action="">
                <div class="name">
                    <div class="icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                        <input type="text" class="username" placeholder="Full Name" id="username" onkeydown="removeError()">
                
                </div>

                <span id="nameError" style="color: red;"></span></br>

                <div class="email">
                    <div class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <input type="text" class="email-address" placeholder="Email address" id="email-address" onkeydown="removeError()">
                </div>

                <span id="emailError" style="color: red;"></span></br>

                <div class="phone">
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <select name="phone-number" class="phonenumber-select">
                        <option value="1">+84</option>
                        <option value="2">+23</option>
                    </select>
                    <input type="text" class="number" id="phone-number" onkeydown="removeError()">
                </div>
                <span id="phoneError" style="color: red;"></span></br>
                <div class="job">
                    <div class="icon">
                        <i class="fa-solid fa-building"></i>
                    </div>
                    <select class="job-select" required>
                        <option value="">Select Job Type</option>
                        <option value="1">Designer</option>
                        <option value="2">Manager</option>
                        <option value="3">Accounting</option>
                    </select>
                </div>

                <div class="password">
                    <div class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="password" class="first-password" placeholder="Create password" id="password" onkeydown="removeError()"> 
                </div>

                <span id="passwordError" style="color: red;"></span></br>

                <div class="password">
                    <div class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="password" class="first-password" placeholder="Repeat password" id="retype"> 
                </div>

                <span id="retypeError" style="color: red;"></span></br>
            
                <button type="submit" class="submit-btn" onclick="return validateForm()"> Create Account</button>
                
            </form>
            <p>Have an account?
                <span>
                    <a href="" class="login-btn">Log in</a>
                </span>
            </p>
                
            
        </div>
    </div>


    
</body>
</html>
